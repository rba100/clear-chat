<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Clear Chat</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="site.css">
    <script src="scripts/jquery-3.3.1.js"></script>
    <script src="scripts/md5.js"></script>
    <script src="scripts/showdown.js"></script>
    <script src="scripts/signalr.min.js"></script>
    <script src="scripts/site.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emojione@4.0.0/lib/js/emojione.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emojione@4.0.0/extras/css/emojione.min.css" />
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-text">
                <span id="channel-name">default</span>
            </div>
            <div class="navbar-text"><a class="nav navbar-nav" href="changeIdentity">change identity</a></div>
        </div>
    </div>
    <div class="container" id="main-content">
        <div id="output-container" class="row">
            <div id="history"></div>
        </div>
        <div id="input-container" class="row">
            <div id="input-form">
                <div class="col-xs-12">
                    <input type="text" id="text-input" class="form-control" />
                </div>
                <div class="col-xs-1" style="display: none;">
                    <button class="btn btn-primary" id="send-button">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
   
    </script>

    <template id="message-template">
        <div class="message">
            <div class="message-gutter"><span>5:54 PM</span></div>
            <div class="message-content">
                <div class="message-content-header"><b>Name</b></div>
                <div class="message-content-body">Something said.</div>
            </div>
        </div>
    </template>

    <template id="message-follow-up">
        <div class="message">
            <div class="message-gutter"><span class="hover-show">5:54 PM</span></div>
            <div class="message-content">
                <div class="message-content-body">Something said.</div>
            </div>
        </div>
    </template>

    <template id="nav-section-header">
        <div class="nav-section-header"><p>---</p></div>
    </template>

    <template id="nav-section-channel-link">
        <div class="nav-section-channel-link"><a href="#" data-from="label">---</a></div>
    </template>
</body>
</html>
