<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Clear Chat</title>
    <link rel="stylesheet" type="text/css" href="deps/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="site.css">
    <script src="deps/jquery-3.3.1.js"></script>
    <script src="deps/dateformat.js"></script>
    <script src="deps/jism.js"></script>
    <script src="deps/showdown.js"></script>
    <script src="deps/signalr.min.js"></script>
    <script src="site.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emojione@4.0.0/lib/js/emojione.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emojione@4.0.0/extras/css/emojione.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <!-- PAGE LAYOUT -->

    <div id="page-unavailable-overlay">
        <div id="page-unavailable-overlay-box">
            <span data-from="message">Loading...</span>
        </div>
    </div>

    <div class="main-container">
        <div class="nav-section" id="nav-section">
            <div class="nav-section-header">
                <a href="changeIdentity" style="text-align: center; width: 100%">change identity</a>
            </div>
            <div class="nav-section-header"><!-- spacer--></div>
            <div class="nav-section-header"><p>Channels</p></div>
            <div id="nav-section-channels"></div>
        </div>
        <div class="message-section">
            <div class="message-section-content" id="message-container" data-template="message-template"></div>
            <div class="typing-notifier" id="typing-notifier"></div>
            <div class="input-area"><input type="text" id="text-input"></div>
            <div id="new-message-scroll-warning" style="display: none;"><div>New messages 🡇</div></div>
        </div>
    </div>

    <!-- COMPONENT TEMPLATES -->

    <template id="message-template">
        <div class="message">
            <div class="message-gutter"><span data-from="timeStampUtc"></span></div>
            <div class="message-content">
                <div class="message-content-header" data-css="userIdCss" data-attr="headerAttributes"><b data-from="userId"></b></div>
                <div class="message-content-body" data-from="message"></div>
            </div>
        </div>
    </template>

    <template id="nav-link-template">
        <div class="nav-section-channel-link"><span>#&nbsp;</span><a href="#" data-from="channelName"></a></div>
    </template>
</body>
</html>
